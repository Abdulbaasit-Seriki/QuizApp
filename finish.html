<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tou have Finished</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<section class="container">
		<div class="finish">
			<h2>Quiz Result</h2>
			<img src="" alt="" class="finalscore-image">
			<h1 class="thanks"></h1>
			<p class="final-comment"></p>
			<p>YOUR SCORE</p>
			<h1 class="finalscore"></h1>
			<form>
				<input type="text" name="playerName" placeholder="Please Enter Your Name" class="playername">
				<button class="button" disabled id="saveScoreButton">Save Your Score</button>
			</form>
			<div class="controls finish-controls">
				<a class="button home-btn" href="./index.html">Home</a>
				<a class="button game-btn" href="./index.html">Play Again</a>
			</div>
		</div>
	</section>
	<script type="module" src="finish.js"></script>
</body>
</html>
